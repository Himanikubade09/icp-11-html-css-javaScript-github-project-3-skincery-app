<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skin Care</title>
  <style>
    body {
      margin: 0;
      background-color: #C4E1E6;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #e9eaf4;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .container h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .product-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 15px;
     transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.product img:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

    .product button {
      background-color: #4c9c9c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #3d8585;
    }

    .continue-btn {
      margin-top: 20px;
      background-color: #89c6c9;
      color: black;
      padding: 14px 40px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .continue-btn:hover {
      background-color: #71b3b6;
    }
  </style>
</head>
<body>
   <div class="container">
    <h2>Skin Care</h2>
    <div class="product-buttons">
      <div class="product">
        <img src="../images/face-wash.jpg" alt="Face Wash">
      <a href="../pages/facewash.html"> <button>Face Wash</button></a>
      </div>
      <div class="product">
        <img src="../images/moisturizer.jpg" alt="Moisturizer">
      <a href="moisturizer.html"> <button>Moisturizer</button></a>
      </div>
      <div class="product">
        <img src="../images/sunscreen.webp" alt="Sunscreen">
      <a href="../pages/sunscreen.html"> <button>Sunscreen</button></a>
      </div>
    </div>
    <button class="continue-btn" onclick="proceed()">Continue</button>
  </div>

  <script>
    function proceed() {
      alert("Proceeding to the next step!");
    }
    </script>
</body>
</html>
